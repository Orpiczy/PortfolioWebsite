<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lukasz Orpik Portfolio - Contact </title>
    <meta name="description" content="Lukasz Orpik, engineer for hire, simple portfolio website">
    <meta name="author" content="Lukasz Orpik">

    <!-- Open Graph Meta Elements -->
    <meta property="og:title" content="Lukasz Orpik Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="Lukasz Orpik, Engineer for Hire, simple portfolio website">
    <meta property="og:image" content="./images/logo.png">

    <link rel="icon" href="./images/icon.ico">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

    <!-- Links -->
    <link rel="stylesheet" href="./styles/contact-html-style.css">
    <script src="./scripts/scripts.js" defer></script>

</head>

<body>
    <header>
        <!-- Navigation -->
        <div id="navigation-container">
            <h1 id="logo">Portfolio</h1>
            <nav id="navigation-menu">
                <a href="./about.html" class="regular_btn">About</a>
                <a href="./portfolio.html" class="regular_btn">Portfolio</a>
                <a href="./contact.html" class="regular_btn">Contact</a>
                <a href="./index.html" class="distinctive_btn">Get Started</a>
            </nav>
        </div>
    </header>


    <main>
        <section class="greetings">
            <h2>Let's Make Something</h2>
            <h2>Great Together</h2>
            <p>World is full of possibilites, if you have interesting idea or collaboration proposition I would love to
                hear about it</p>
        </section>
        <form id="contact-form">
            <input name="name" type="text" id="name" placeholder="Name" required/>
            <input name="email" type="text" id="email" placeholder="Email" required/>
            <input name="phone" type="text" id="phone" placeholder="Phone" required/>
            <input name="salary" type="text" id="salary" placeholder="Starting salary" />
            <textarea name="message" id="message" placeholder="Message" rows="10" cols="50"></textarea>
            <input type="submit" id="submit" value="Send" class="distinctive_btn"/>
        </form>

    </main>

    <div id="background-items-container">
        <div class="rectangle" id="top-r"></div>
    </div>

</body>

</html>
